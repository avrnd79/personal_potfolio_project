<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>

<h2>Hi!</h2>
<br>
<h1>This is my blog</h1>
{% for blog in blogs %}

<h2>  {{ blog.description }} {{ blog.date }}  </h2>
<p>   {{blog.text}}  </p>
<img src="{{ blog.image.url }}" alt='Some image' width = '300'>

{% if blog.url  %}
<br><a href={{ blog.url }}>Link</a>
{% endif %}

{% endfor %}

</body>
</html>
